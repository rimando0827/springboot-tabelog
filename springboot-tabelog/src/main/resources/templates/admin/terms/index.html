<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>会員規約</title>
</head>
<body>
    <div th:utext="${htmlContent}"></div> <!-- Markdownから変換されたHTMLを表示 -->
    
     <form class="row" action="/admin/terms/view" method="post">
		 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <fieldset>
            <div class="mb-3">
                <label for="markdown" class="form-label">Input Markdown</label>
                <textarea class="form-control" id="markdown" name="markdown" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
    
     
</body>
</html>
