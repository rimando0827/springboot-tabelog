<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>
 <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>





	<title>利用規約編集</title>
</head>

<body>
	<div class="samuraitravel-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>



		<main>
			<div class="container pt-4 pb-5 samuraitravel-container">
				<div class="row justify-content-center">
					<div class="col-xl-10 col-lg-6 col-md-8">
						<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/admin/terms}">利用規約</a></li>>
								<li class="breadcrumb-item active" aria-current="page">利用規約編集</li>
							</ol>
						</nav>

						<h1 class="mb-4 text-center">利用規約編集</h1>

						<form th:method="put" th:action="@{/admin/terms/__${termsEditForm.getId()}__/update}"
							th:object="${termsEditForm}" enctype="multipart/form-data">
							<input type="hidden" th:field="*{id}">


							<div class="form-group row mb-3">
								<div class="flex-container">


									<div class="textarea-container">

										<div class="col-md-10">
											<div th:if="${#fields.hasErrors('description')}"
												class="text-danger small mb-2" th:errors="*{description}"></div>
											<textarea id="description" class="form-control" th:field="*{description}"
												cols="50" rows="20"></textarea>
										</div>
									</div>

									<div class="preview-container">
										<label for="description"
											class="col-form-label text-md-left fw-bold">プレビュー</label>
										<div id="preview" class="form-control"
											style="overflow-y: auto; height: calc(100% - 1.5em);" cols="50" rows="20">


										</div>

									</div>



								</div>
							</div>





							<div class="form-group d-flex justify-content-center my-4">
								<button type="submit"
									class="btn text-white shadow-sm w-20 samuraitravel-btn">更新</button>
							</div>
						</form>
					</div>
				</div>
			</div>


		</main>

		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>
	<script th:src="@{/js/preview.js}"></script>

	<script>
		document.getElementById('description').addEventListener('input', function() {
            let markdownText = this.value;
            document.getElementById('preview').innerHTML = marked.parse(markdownText);
        });
	</script>
</body>

</html>
