<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>  

	<div th:replace="~{fragment :: styles}"></div> 

	<title>店舗詳細</title>
</head>

<body>
	<div class="samuraitravel-wrapper">
		<!-- ヘッダー -->
		 <div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 samuraitravel-container">
				<div class="row justify-content-center">
					<div class="col-xl-5 col-lg-6 col-md-8">
						<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/admin/shops}">店舗一覧</a></li>
								<li class="breadcrumb-item active" aria-current="page">店舗詳細</li>
							</ol>
						</nav>

						<h1 class="mb-4 text-center" th:text="${shop.getName()}"></h1>

						<div class="d-flex justify-content-end align-items-end mb-3">
							<div>
								<a th:href="@{/admin/shops/__${shop.getId()}__/edit}">編集</a> 
							</div>
						</div>

						<div class="mb-3">
							<img th:if="${shop.getImageName()}" th:src="@{/storage/__${shop.getImageName()}__}"
								class="w-100" alt="店舗画像">
							<img th:unless="${shop.getImageName()}" th:src="@{/images/noImage.png}" class="w-100"
								alt="NO IMAGE">
						</div>

						<div class="container mb-4">
							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-4">
									<span class="fw-bold">ID</span>
								</div>

								<div class="col">
									<span th:text="${shop.getId()}"></span>
								</div>
							</div>
							

							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-4">
									<span class="fw-bold">カテゴリー</span>
								</div>

								<div class="col">
									<span th:text="${shop.getCategory().getName()}"></span>
								</div>
							</div>
							
							

							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-4">
									<span class="fw-bold">店舗名</span>
								</div>

								<div class="col">
									<span th:text="${shop.getName()}"></span>
								</div>
							</div>
							

							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-4">
									<span class="fw-bold">説明</span>
								</div>

								<div class="col">
									<span class="samuraitravel-pre-wrap" th:text="${shop.getDescription()}"></span>
								</div>
							</div>
							

							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-4">
									<span class="fw-bold">予算</span>
								</div>

								<div class="col">
									<span
										th:text="${#numbers.formatInteger(shop.getPriceLowerLimit(), 1, 'COMMA') + '~'+#numbers.formatInteger(shop.getPriceUpperLimit(), 1, 'COMMA')+'円'}"></span>
								</div>
							</div>
							

							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-4">
									<span class="fw-bold">営業時間</span>
								</div>

								<div class="col">
									<span th:text="${shop.getOpeningTimes() +'~'+ shop.getClosedTimes()}"></span>
								</div>
							</div>


							<div class="row pb-2 mb-2 border-bottom">
								<div class="col-4">
									<span class="fw-bold">休業日</span>
								</div>

								<div class="col">
									<span th:text="${shop.getClosedDay()}"></span>
								</div>
								</div>



								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">郵便番号</span>
									</div>

									<div class="col">
										<span th:text="${shop.getPostalCode()}"></span>
									</div>
								</div>


								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">住所</span>
									</div>

									<div class="col">
										<span th:text="${shop.getAddress()}"></span>
									</div>
								</div>


								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">電話番号</span>
									</div>

									<div class="col">
										<span th:text="${shop.getPhoneNumber()}"></span>
									</div>
								</div>
								



							</div>
						</div>

					</div>
				</div>
			</div>
		</main>

		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<!-- Bootstrap -->
	<div th:replace="~{fragment :: scripts}"></div>  
</body>

</html>
